<nav class="header-nav scrollappear appear appeared">
    <ul class="header-links">
    {% for nav in site.data.navs %}
        <li {% if nav.url == page.url %} class="active"{% endif %}>
            <a href="{{baseurl}}/{{ nav.url }}">
                {{ nav.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
